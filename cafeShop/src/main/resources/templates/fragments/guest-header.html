<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="guest-header"
    class="fixed top-0 left-0 w-full z-50 transition-colors duration-300"
    id="header">
  <div class="container mx-auto flex items-center justify-between py-6 px-6">
    <!-- Logo -->
    <div class="text-2xl font-bold text-white">☕ Lyhour Coffee & Cake</div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-8 text-white font-medium">
      <a href="/home" class="hover:text-yellow-500 transition">Home</a>
      <a href="/home#product-menu" class="hover:text-yellow-500 transition">Menu</a>
      <a href="/home#about" class="hover:text-yellow-500 transition">About</a>
      <a href="/home#blog" class="hover:text-yellow-500 transition">Blog</a>
      <a href="/home#contact" class="hover:text-yellow-500 transition">Contact</a>
    </nav>

    <div class="hidden md:flex items-center space-x-4">
      <a href="/cart" class="relative">
        <svg class="w-[30px] h-[30px] text-white hover:text-yellow-500 transition" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7h-1M8 7h-.688M13 5v4m-2-2h4"/>
        </svg>
        <span class="cart-count-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
      </a>
      <a href="/signin" class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition">
        Sign In
      </a>
      <a href="/signup" class="border border-yellow-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500 hover:text-black transition">
        Sign Up
      </a>
    </div>

    <!-- Mobile Hamburger -->
    <button
      id="menu-toggle"
      class="md:hidden text-white focus:outline-none text-3xl">
      ☰
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-black bg-opacity-90 absolute top-20 left-0 w-full text-center space-y-6 py-6 text-white">
    <a href="/home" class="block hover:text-yellow-500 transition">Home</a>
    <a href="/home#product-menu" class="block hover:text-yellow-500 transition">Menu</a>
    <a href="/home#about" class="block hover:text-yellow-500 transition">About</a>
    <a href="/home#blog" class="block hover:text-yellow-500 transition">Blog</a>
    <a href="/home#contact" class="block hover:text-yellow-500 transition">Contact</a>
    <div class="pt-4 space-y-4">
      <a href="/cart" class="block w-4/5 mx-auto py-2 border border-yellow-500 rounded-lg hover:bg-yellow-500 hover:text-black transition">
        Cart <span class="cart-count-badge ml-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 inline-flex items-center justify-center hidden">0</span>
      </a>
      <a href="/signin" class="block w-4/5 mx-auto py-2 bg-yellow-500 text-black rounded-lg hover:bg-yellow-600 transition">Sign In</a>
      <a href="/signup" class="block w-4/5 mx-auto py-2 border border-yellow-500 rounded-lg hover:bg-yellow-500 hover:text-black transition">Sign Up</a>
    </div>
  </div>
</header>
</html>
