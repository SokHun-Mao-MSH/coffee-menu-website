<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyhour Coffee - Sign Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, h5 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6 sm:p-8 text-center">

    <div class="text-2xl sm:text-3xl font-bold text-yellow-500 mb-3">
      â˜• Lyhour Coffee & Cake
    </div>

    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-3">Sign Out</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to log out?</p>

    <form method="post" th:action="@{/signout}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="w-full bg-red-500 text-white py-2.5 rounded-xl font-semibold hover:bg-red-600 transition">
        Yes, Sign Out
      </button>
    </form>

    <p class="text-gray-600 mt-4 text-sm" th:if="${backUrl != null}">
      Changed your mind? 
      <a th:href="@{${backUrl}}" class="text-yellow-500 font-semibold hover:underline">Go Back</a>
    </p>

  </div>
</body>
</html>
