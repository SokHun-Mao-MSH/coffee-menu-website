<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyhour Coffee - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, h5 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <!-- Sign Up Form -->
  <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6 sm:p-8 text-center">
    
    <!-- Brand Name -->
    <div class="text-2xl sm:text-3xl font-bold text-yellow-500 mb-3">
      â˜• Lyhour Coffee & Cake
    </div>

    <!-- Sign Up Heading -->
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-5">Sign Up</h2>

    <form method="post" th:action="@{/signup}"
    class="space-y-4 text-left">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="name">Full Name</label>
        <input type="text" name="username" placeholder="Enter your full name" required
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <button type="submit" class="w-full bg-yellow-400 text-black py-2.5 rounded-xl font-semibold hover:bg-yellow-500 transition">
        Sign Up
      </button>
    </form>

    <p class="text-gray-600 mt-4 text-sm text-center">
      Already have an account? 
      <a href="/signin" class="text-yellow-500 font-semibold hover:underline">Sign In</a>
    </p>
  </div>

</body>
</html>
