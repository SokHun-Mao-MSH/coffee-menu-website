<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-gray-50">
  <div th:replace="~{fragments/order-header :: order-header}"></div>

  <section class="py-20">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">My Profile</h1>

        <div th:if="${param.success}" class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
          Profile updated successfully!
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-500">Username</label>
            <p class="text-lg text-gray-800" th:text="${user.username}">John Doe</p>
          </div>
          <div class="border-t"></div>
          <div>
            <label class="block text-sm font-medium text-gray-500">Email</label>
            <p class="text-lg text-gray-800" th:text="${user.email}">john.doe@example.com</p>
          </div>
          <div class="border-t"></div>
          <div>
            <label class="block text-sm font-medium text-gray-500">Member Since</label>
            <p class="text-lg text-gray-800" th:text="${#dates.format(user.create_at, 'dd-MMM-yyyy')}">01-Jan-2024</p>
          </div>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row gap-4">
          <a th:href="@{${backUrl}}" class="w-full text-center bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
            Back
          </a>
          <a th:href="@{/customer/profile/edit}" class="w-full text-center bg-yellow-500 text-black px-6 py-3 rounded-lg font-semibold hover:bg-yellow-600 transition">
            Edit Profile
          </a>
          
        </div>

      </div>
    </div>
  </section>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
